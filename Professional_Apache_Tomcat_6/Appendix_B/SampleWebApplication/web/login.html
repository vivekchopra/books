<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<!-- JSP to demonstrate Ant build process -->
    
  <title>SampleWebApplication: Login page</title>
</head>


  <body>

    
<h1>SampleWebApplication: Login page</h1>

    <small style="color: rgb(153, 153, 0);"><small><span style="font-style: italic;">Psst! Log in as user: <span style="font-weight: bold;">johndoe</span>, password: <span style="font-weight: bold;">secret</span>.</span></small></small><br>
<br>

    
<form action="login" method="post">
      &nbsp;
  <table width="75%">

        <tbody>
      <tr>
 
          <td width="48%">Username</td>

          <td width="52%">
            <input name="name" type="text">
          </td>

        </tr>

	<tr>
      </tr>

        <tr>
 
          <td width="48%">Password</td>

          <td width="52%">
            <input name="pass" type="password">
          </td>

        </tr>

      
    </tbody>
  </table>

      
  <p> 
        <input name="Submit" value="Login" type="submit">
        <input name="Reset" value="Reset form" type="reset">
      </p>

    </form>

  
</body>
</html>
